<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks - Delicious Bites</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Delicious Snacks</h1>

    <section class="container my-5">
        <h2 class="text-center">Our Snack Options</h2>

                <img src="samosa.jpg" class="img-fluid rounded shadow-lg" alt="Samosa">

                <button class="btn btn-success add-to-cart" data-name="Samosa" data-price="4">Add to Cart</button>

            <div class="col-md-4">

            <div class="col-md-4">
                <img src="french.jpg" class="img-fluid rounded shadow-lg" alt="French Fries">
                <h5>French Fries - $6</h5>
                <button class="btn btn-success add-to-cart" data-name="French Fries" data-price="6">Add to Cart</button>

        </div>

    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>

    <footer class="bg-dark text-white text-center py-3">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffins - Delicious Bites</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Delicious Tiffins</h1>
    </header>

    <section class="container my-5">
        <h2 class="text-center">Our Tiffin Options</h2>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <img src="idly.jpg" class="img-fluid rounded shadow-lg" alt="Idli">
                <h5>Idli - $5</h5>
                <button class="btn btn-success add-to-cart" data-name="Idli" data-price="5">Add to Cart</button>
            </div>
            <div class="col-md-4">
                <img src="dosa.jpg" class="img-fluid rounded shadow-lg" alt="Dosa">
                <h5>Dosa - $6</h5>
                <button class="btn btn-success add-to-cart" data-name="Dosa" data-price="6">Add to Cart</button>
            </div>
            <div class="col-md-4">
                <img src="puri.jpg" class="img-fluid rounded shadow-lg" alt="Puri">
                <h5>Puri - $7</h5>
                <button class="btn btn-success add-to-cart" data-name="Puri" data-price="7">Add to Cart</button>
            </div>
        </div>
    </section>

    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
        <a href="cart.html" class="btn btn-primary">Go to Cart</a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

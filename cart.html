<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Delicious Bites</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Your Cart</h1>
    </header>

    <section class="container my-5">
        <h2 class="text-center">Items in Your Cart</h2>
        <div id="cart-items" class="mt-4"></div>
        <h3 class="text-center mt-4">Total: $<span id="cart-total">0</span></h3>
    </section>

    <div class="text-center mt-3">
        <a href="biryani.html" class="btn btn-secondary">Back to Menu</a>
        <button class="btn btn-danger" id="clear-cart">Clear Item</button>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            let total = 0;

            if (cartItems.length === 0) {
                cartContainer.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("text-center", "mb-3");
                    itemDiv.innerHTML = `<h5>${item.name} - $${item.price}</h5>`;
                    cartContainer.appendChild(itemDiv);
                    total += parseFloat(item.price);
                });

                cartTotal.innerText = total.toFixed(2);
            }

            document.getElementById("clear-cart").addEventListener("click", function () {
                localStorage.removeItem("cart");
                window.location.reload();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
